<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Change password form</title>
</head>
<body>

<section>
<div id="login">
        
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" style="height: 220px" class="col-md-12">
                        
                        
                        <!--email form-->
                       <div class="alert alert-success mt-2 text-center" role="alert">
                      sent OTP to yor email
                          </div>
                          
                          <div class="text-center">
                          <h3>Enter new password </h3>
                          </div>
                          
                          
                        <form method="post" action="" th:action="@{/change-password}">
							
							<div class="form-group text-center">
							
								<input name="newpassword" required  type="password" placeholder="enter new password " class="for" />
								
							</div>
							
							<div class="container text-center ">
								
								<button class="btn btn-primary">verify</button>
								
							</div>
							
						</form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
