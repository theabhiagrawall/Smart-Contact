<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="user/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>This is about page</title>
</head>
<body>

<section>


<div class="card mr-3 ml-3" >
	
<div class="card-body" th:if="${contact}">
	
	<div class="conatiner text-center">
		
		<img class="my_priofile" style="height:200px ;width :200px" src="" th:src="@{/images/m2.png}"  alt="profile photo"/> 
		<h3 class="mt-3" ><span th:text="${contact.name}"></span>  <span th:text="${contact.secondName}"></span></h3>
		<div class="table-responsive">
		<table class="table table-borderless table-dark">
  
		  <tbody>
		  
		  <tr>
			   <th scope="col">#id</th>
			   <td><span  th:text="${contact.cId}"></span></td>
		  </tr>
		  
		   
		  <tr>
			   <th scope="col">email</th>
			   <td><span  th:text="${contact.email}"></span></td>
		  </tr>
		  
		  
		   
		  <tr>
			   <th scope="col">Description</th>
			   <td><span  th:text="${contact.description}"></span></td>
		  </tr>
		  
		  <tr>
			   <th scope="col">phone</th>
			   <td><span  th:text="${contact.phone}"></span></td>
		  </tr>
		  
		  </tbody>
		  </table>
		  </div>
		
	</div>
	<div class="classic dark text-center">
	<button class="btn btn-danger btn-sm">
			  Delete
		  </button>
		  
		    
		  <button class="btn btn-success btn-sm">
			  Update
		  </button>
	</div>

</div>	

<h1  class="bg-danger text-center" th:unless="${contact}">You dont have permission to see this contact</h1>


</div>

</section>

</body>
</html>
