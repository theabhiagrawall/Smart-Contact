<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>This is about page</title>
</head>
<body>

<section>
<div id="login">
        
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" style="height: 220px" class="col-md-12">
                        
                        
                        <!--email form-->
                       <div class="alert alert-success mt-2 text-center" role="alert">
                      sent OTP to yor email
                          </div>
                          
                          	<!-- message form-->
						
						<div th:if="${session.message}" class="container">
							
							<div class="alert alert-danger my-2 text-center" role="alert">
								
								<span th:text="${session.message}"></span>
							</div>
							
							<th:block th:text="${#session.removeAttribute('message')}"><th:block>
							
						</div>
						
                          
                          
                          
                          
                        <form method="post" action="" th:action="@{/verify-otp}">
							
							<div class="form-group text-center">
							
								<input name="otp" required  type="text" placeholder="enter otp here " class="for" />
								
							</div>
							
							<div class="container text-center ">
								
								<button class="btn btn-success">verify</button>
								
							</div>
							
						</form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
