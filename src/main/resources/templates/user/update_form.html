<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="user/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>This is about page</title>
</head>
<body>

<section>

<div class="card mr-3">

<div class="card-body">

<h1 class="text-center">Update your Contact</h1>
<div class="text-center">
<img class="my_priofile" style="height:200px ;width :200px" src="" th:src="@{/images/m2.png}"  alt="profile photo"/> 
</div>
<div class="conatiner-fluid mt-1">

<div class="col-md-10 offset-md-1">

<form action="#"

th:object="${contact}" enctype="multipart/form-data" method="post" th:action="@{/user/process-update}" class="mt-2">


<input type="hidden" th:value="${contact.cId}" name="cId"/>
<!-- First name -->


<div class="input-group">
<div class="input-group-prepend">

<div class="input-group-text">
<i class="fa fa-plus"></i>

</div>

</div>

<input th:value="${contact.name}" required type="text" id="firstname" name="name" placeholder="Enter First Name Here" class="form-control"> <input>

</div>


<!-- second name -->


<div class="input-group mt-3">
<div class="input-group-prepend">

<div class="input-group-text">
<i class="fa fa-plus"></i>

</div>

</div>

<input th:value="${contact.secondName}" required type="text" id="secondname" name="secondName" placeholder="Enter Second Name Here" class="form-control"> <input>

</div>












<!-- phone name -->


<div class="input-group mt-3">
<div class="input-group-prepend">

<div class="input-group-text">
<i class="fa fa-phone"></i>

</div>

</div>

<input th:value="${contact.phone}" required  type="number" id="phone" name="phone" placeholder="Enter phone number Here" class="form-control"> <input>

</div>




<!-- 	Email -->


<div class="input-group mt-3">
<div class="input-group-prepend">

<div class="input-group-text">
@

</div>

</div>

<input  th:value="${contact.email}" type="email" id="email" name="email" placeholder="Enter email Here" class="form-control"> <input>

</div>


<!--Work -->


<div class="input-group mt-3">
<div class="input-group-prepend">

<div class="input-group-text">
<i class="fa fa-briefcase"></i>

</div>

</div>

<input th:value="${contact.work}" type="text" id="work" name="work" placeholder="Enter Work Here" class="form-control"> <input>

</div>


<!--  conatct description -->
<div class="form-group mt-3">
<textarea th:text="${contact.description}" id="mytextarea" placeholder="Enter your contact description" name="description"   class="form-control"  rows="20" ></textarea>

</div>

<!-- contact Image -->

<!--
<div class="custom-file">

	<input type="file" name="image"/>

</div>
!-->
<div class="container text-center">
	
<button class="btn btn-outline-primary">Save Contact</button>

</div>


 </form>

</div>


</div>



</div>



</div>

</section>

</body>
</html>
