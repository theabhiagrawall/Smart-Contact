<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
th:replace="base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>This is signup page</title>
    <!-- Add your CSS and other head content here -->
</head>
<body>

<section>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="my-card mt-1">
                    <div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
                        <p th:text="${session.message.content}"></p>
                        <th:block th:text="${#session.removeAttribute('message')}"></th:block>
  
                    
                    
                    </div>
                    <div class="container text-center">
                        <img style="width: 80px" th:src="@{/static/images/edit (1).png}" alt="Edit Icon"/>
                    </div>
                    <h1 class="text-center">Register Here</h1>
                    <form novalidate action="" th:action="@{/do_register}" method="post" th:object="${user}">
                        <!-- name field -->
                        <div class="form-group">
                            <label for="name_field">Your Name</label>
                            <input name="name" type="text" class="form-control"
                                   th:classappend="${#fields.hasErrors('name') ? 'is-invalid' : ''}"
                                   id="name_field"
                                   placeholder="Enter your name" required th:value="${user.name}"/>
                            <div class="invalid-feedback" th:each="e : ${#fields.errors('name')}" th:text="${e}"></div>
                        </div>
                        <!-- email field -->
                        <div class="form-group">
                            <label for="email_field">Your Email</label>
                            <input name="email" type="email" class="form-control" id="email_field"
                                   placeholder="Enter your email" required th:value="${user.email}"/>
                        </div>
                        <!-- password field -->
                        <div class="form-group">
                            <label for="password_field">Your Password</label>
                            <input name="password" type="password" class="form-control" id="password_field"
                                   placeholder="Enter your password" required/>
                        </div>
                        <div class="form-group">
                            <label for="about_field">About Yourself</label>
                            <textarea name="about" placeholder="Enter something about yourself" rows="5"
                                      class="form-control" th:text="${user.about}"></textarea>
                        </div>
                        <!-- terms and condition agreement -->
                        <div class="form-group form-check text-center">
                            <input type="checkbox" name="agreement" class="form-check-input" id="agreement"
                                   required/>
                            <label class="form-check-label" for="agreement">Accept terms and conditions</label>
                        </div>
                        <div class="container text-center">
                            <button type="submit" class="btn bg-primary text-white">Submit</button>
                            <button type="reset" class="btn btn-warning">Reset</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Add your JavaScript and other body content here -->

</body>
</html>
